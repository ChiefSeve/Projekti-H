<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
<dialog id="user_dialog">
    <form name="create_user">
        <label for="create_user">Uusi Käyttäjä</label>
        <input id="create_user_input" type="text">
        <input id="create_user_submit" type="submit">
    </form>
</dialog>
<div id="map"></div>
<div id="right_forms">
    <form id="single" name="search_airport">
        <label for="search_airport">Search for Airport</label>
        <input name="icao" placeholder="Input airport icao code">
        <input type="submit" value="Search">
    </form>
    <form id="calculate-distance" name="calculate_distance">
        <label for="calculate_distance">Calculate Distance Between Airports</label>
        <input name="airport1" placeholder="From airport(icao)">
        <input name="airport2" placeholder="To airport(icao)">
        <input value="Calculate" type="submit">
        <div id="distance_result"></div>
            <p id="distance_km"></p>
    </form>
    <form id="fly_form" name="fly">
        <label for="fly">Fly to Airport</label>
        <input name="dest_airport" type="text" placeholder="Airport ICAO">
        <input id="fly_button" value="Fly" type="submit">
        <div id="too_far"></div>
    </form>
    <article id="airports_article">
        <h3>Airports with: </h3> <h3 id="airports_heading"></h3>
        <input id="airports_refresh" type="button" value="Refresh">
        <ul id="airports_ul"></ul>
    </article>
</div>
<div id="info">
</div>
</body>
</html>
